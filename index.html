<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toolbar">
        <button onclick="changeColour('black')">Black</button>
        <button onclick="changeColour('white')">Eraser</button>
        <button onclick="changeColour(randomColour())">Rainbow</button>
        <form>
            <input type="text" id="gridsize" name="gridsize"><br>
            <button>Set size</button>
        </form>
    </div>

    <div id="board"></div>
</body>

<script src="script.js"></script>

</html>
